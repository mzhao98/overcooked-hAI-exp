				<h1>Overcooked Experiment</h1>

			    <div class="alert alert-warning">
					Click to accept the <a href="#" id="ad-href">hit</a>.
					<script type="text/javascript">
					var getUrlParameter = function getUrlParameter(sParam) {
					    var sPageURL = window.location.search.substring(1),
					        sURLVariables = sPageURL.split('&'),
					        sParameterName,
					        i;

					    for (i = 0; i < sURLVariables.length; i++) {
					        sParameterName = sURLVariables[i].split('=');

					        if (sParameterName[0] === sParam) {
					            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
					        }
					    }
					};

					function makeid()
					{
						var text = "";
						var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

						for( var i=0; i < 5; i++ )
							text += possible.charAt(Math.floor(Math.random() * possible.length));

						return text;
					}

					// var assignmentId = "debug" + makeid();
					// var hitId = "debug" + makeid();
					// var workerId = "debug" + makeid();

					var assignmentId = getUrlParameter('assignmentId');
					var hitId = getUrlParameter('hitId');
					var workerId = getUrlParameter('workerId');

					var href = "/ad?assignmentId=" + assignmentId + "&hitId=" + hitId + "&workerId=" + workerId + "&mode=live"

					$("#ad-href").attr("href", href);
					</script>
